<!DOCTYPE html>
<html>

<head>
    <title>Form Assignment</title>
</head>

<body>

    <h1>Register</h1>

    <form>

        <p>
            <label for="firstName">Fist Name:</label>
            <input name="fistName" id="firstName" type="text" required placeholder="first name">

            <label for="lastName">Last Name:</label>
            <input name="lastName" id="lastName" type="text" required placeholder="last name">
        </p>

        <p>
            <label for="maleRadio">Male</label>
            <input name="genderChoice" id="maleRadio" type="radio" value="male" required>

            <label for="femaleRadio">Female</label>
            <input name="genderChoice" id="femaleRadio" type="radio" value="female">

            <label for="otherGenderRadio">Other</label>
            <input name="genderChoice" id="otherGenderRadio" type="radio" value="other">
        </p>

        <p>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" required placeholder="your email">

            <label for="password">Password:</label>
            <input name="password" id="password" type="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters"
                placeholder="password">
        </p>

        <fieldset>
            <legend>Birthday</legend>

            <label for="birthdayMonth">Month</label>
            <select name="birthdayMonth" id="birthdayMonth" required>
                <option selected disabled hidden>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
            </select>

            <label for="birthdayDay">Day</label>
            <select name="birthdayDay" id="birthdayDay" required>
                <option selected disabled hidden>Day</option>
                <option>10</option>
                <option>17</option>
                <option>21</option>
            </select>

            <label for="birthdayYear">Year</label>
            <select name="birthdayYear" id="birthdayYear" required>
                <option selected disabled hidden>Year</option>
                <option>1994</option>
                <option>1997</option>
                <option>2001</option>
            </select>

        </fieldset>

        <p>
            <label for="termsAgreement">I agree to the terms and conditions</label>
            <input id="termsAgreement" type="checkbox">
        </p>

        <input type="submit">

    </form>

</body>

</html>
